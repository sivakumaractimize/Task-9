<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Slider</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  

  <link rel="stylesheet" href="./assets/styles/style.css">
  
</head>

<body onload="data('Available')">
    <h1 class="btn-warning text-center fst-italic" id="heading">Super value day deals</h1>
    <!-- button start-->
    <button type="button" class="btn btn-success ms-3 mt-3 mb-5 me-2 d-inline-flex focus-ring focus-ring-primary py-1 px-2 text-decoration-none border rounded-2" onclick="data('Available')" >Avaliable</button>
    <button type="button" class="btn btn-warning mt-3 mb-5 me-2 d-inline-flex focus-ring focus-ring-primary py-1 px-2 text-decoration-none border rounded-2" onclick="data('Upcoming')" >Up Coming</button>
    <button type="button" class="btn btn-danger mt-3 mb-5 d-inline-flex focus-ring focus-ring-primary py-1 px-2 text-decoration-none border rounded-2" onclick="data('Missed')" >Missed</button>
   

    <!-- heading -->
    <h1 class="d-flex justify-content-center mb-4" id="productHeading">Available</h1>
  <!-- Swiper -->
  <div class="swiper mySwiper container">
 
    <div class="swiper-wrapper" id="card">
      
    </div>
    <div class="swiper-button-next but" id="rightbut"></div>
    <div class="swiper-button-prev but"></div>
    <img src="./assets/images/" alt="" >
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      slidesPerView: 5,
      spaceBetween: 30,
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      breakpoints: {
       
        425: {
          slidesPerView: 1,
          spaceBetweenSlides: 10
        },
        375: {
          slidesPerView: 1,
          spaceBetweenSlides: 10
        },
        320: {
          slidesPerView: 1,
          spaceBetweenSlides: 10
        },
        
        768: {
          slidesPerView: 2,
          spaceBetweenSlides: 20
        },
 
        992: {
          slidesPerView: 5,
          spaceBetweenSlides: 30
        }
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="./db.json"></script>
  <script src="./assets/script/scrp.js"></script>
</body>
</body>

</html>
